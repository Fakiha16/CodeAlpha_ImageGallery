<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nature and Landscape Image Gallery</h1>
    </header>
    <div class="gallery">
        <div class="gallery-item">
            <img src="Images/Image-01.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-02.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-03.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-04.jpg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-05.jpg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-06.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-07.jpg" alt="Image 7">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-08.jpg" alt="Image 8">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-09.jpg" alt="Image 9">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-10.jpg" alt="Image 10">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-11.jpg" alt="Image 11">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-12.jpg" alt="Image 12">
        </div>
        <div class="gallery-item">
            <img src="Images/image-13.jpg" alt="Image 13">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-14.jpg" alt="Image 14">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-15.jpg" alt="Image 15">
        </div>
        <div class="gallery-item">
            <img src="Images/Image-16.jpg" alt="Image 16">
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <img class="lightbox-content" id="lightbox-image">
        <span class="next">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
